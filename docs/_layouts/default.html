<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <style>

table {
  width: 50%;
  max-width: 50%;
}

.tablelines table {
  border: 4px solid #24943A;
  width: 50%;
  max-width: 50%;
  text-align: center;
}
.tablelines td, th {
  border: 1px solid #24943A;
  padding: 3px 3px;
  max-width: 50%;
}
.tablelines thead {

}
.tablelines thead th {
  font-size: 12px;
  font-weight: bold;
  text-align: center;
  border-left: 2px solid #24943A;
  max-width: 50%;
}
.tablelines thead th:first-child {

}

.tablelines tfoot td {
  font-size: 10px;
}
.tablelines tfoot .links {
  text-align: right;
}
.tablelines tfoot .links a{
  display: inline-block;
  background: #FFFFFF;
  color: #24943A;
  padding: 2px 8px;
  border-radius: 5px;
}
    </style>

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

          {% include nav.html %}

        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

  </body>

  {% include footer.html %}

</html>
